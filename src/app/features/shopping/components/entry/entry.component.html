<form [formGroup]="form" (ngSubmit)="addItem()">
  <div class="form-group">
    <label for="Description">Description</label>
    <input
      class="form-control"
      id="Description"
      formControlName="description"
    />
  </div>
  <button type="submit" class="btn btn-primary">Add This Item</button>
</form>
